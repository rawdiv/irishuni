<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Iris Digital College</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
            <p class="text-gray-600 mt-1">Iris Digital College</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-black focus:border-black">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-black focus:border-black">
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                    Sign In
                </button>
            </div>
        </form>

        <div id="error" class="mt-4 text-center text-red-600 hidden"></div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = localStorage.getItem('SUPABASE_URL') || ''
        const supabaseAnonKey = localStorage.getItem('SUPABASE_ANON_KEY') || ''
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey)

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const errorDiv = document.getElementById('error')

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                })

                if (error) throw error

                // Check if user has admin role
                const { data: profile, error: profileError } = await supabase
                    .from('admin_profiles')
                    .select('role')
                    .eq('user_id', data.user.id)
                    .single()

                if (profileError || !profile || profile.role !== 'admin') {
                    throw new Error('Unauthorized access')
                }

                // Redirect to admin dashboard
                window.location.href = '/admin.html'

            } catch (error) {
                errorDiv.textContent = error.message
                errorDiv.classList.remove('hidden')
            }
        })

        // Check if user is already logged in
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                window.location.href = '/admin.html'
            }
        })
    </script>
</body>
</html>
